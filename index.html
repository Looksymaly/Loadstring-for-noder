<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - Noder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

        body {
            background-color: rgb(10, 10, 10);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: 900;
        }

        .credits-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .profile {
            display: flex;
            align-items: center; /* Align text and image side by side */
            gap: 15px; /* Space between text and image */
        }

        .profile p {
            font-size: 18px;
            font-weight: 700;
            margin: 0; /* Remove default margins */
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
        }

        .back-image {
            margin-top: 40px;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .back-image:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Credits</h1>

    <div class="credits-container">
        <div class="profile">
            <p>Owner: poohdsrggfddd</p>
            <img src="noFilter.png" alt="Owner Profile">
        </div>

        <div class="profile">
            <p>Developer: BADRBADUOR1</p>
            <img src="developerbad.png" alt="Developer Profile">
        </div>
    </div>

    <!-- Clickable back image -->
    <img class="back-image" src="back.png" alt="Go Back" onclick="goBack()">

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
