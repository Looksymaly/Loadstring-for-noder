<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - Noder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

        body {
            background-color: rgb(10, 10, 10);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: 900;
        }

        .credits-container {
            margin-top: 30px;
            font-size: 20px;
            font-weight: 700;
        }

        a {
            color: #4da6ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #77c9ff;
        }

        .back-button {
            margin-top: 40px;
            font-size: 16px;
            font-weight: 900;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            background-color: rgb(30, 30, 30);
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #555;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Credits</h1>

    <div class="credits-container">
        <p>Owner: <a href="https://www.roblox.com/users/poohdsrggfddd/profile" target="_blank">poohdsrggfddd</a></p>
        <p>Developer: <a href="https://www.roblox.com/users/BADRBADUOR1/profile" target="_blank">BADRBADUOR1</a></p>
    </div>

    <button class="back-button" onclick="goBack()">Go Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
