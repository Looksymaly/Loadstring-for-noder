<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - Noder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap');

        body {
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 40px;
            font-weight: 900;
            animation: fadeIn 1s ease-in-out;
        }

        .credits-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 140, 0, 0.2);
            transition: transform 0.3s;
        }

        .profile:hover {
            transform: scale(1.05);
        }

        .profile p {
            font-size: 18px;
            font-weight: 700;
            margin: 0;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            transition: transform 0.3s;
        }

        .profile img:hover {
            transform: rotate(5deg) scale(1.1);
        }

        .back-image {
            margin-top: 40px;
            width: 80px;
            height: 80px;
            cursor: pointer;
            transition: transform 0.3s ease;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        .back-image:hover {
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <h1>Credits</h1>

    <div class="credits-container">
        <div class="profile">
            <p>Owner: poohdsrggfddd</p>
            <img src="noFilter.png" alt="Owner Profile">
        </div>

        <div class="profile">
            <p>Developer: BADRBADUOR1</p>
            <img src="developerbad.png" alt="Developer Profile">
        </div>
    </div>

    <!-- Clickable back image -->
    <img class="back-image" src="back.png" alt="Go Back" onclick="goBack()">

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
